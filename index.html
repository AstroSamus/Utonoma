<!DOCTYPE html>
<html id="html-tag" lang="en">
  <script>
    //Script for multilingual support 
    const $htmlTag = document.querySelector("#html-tag")
    switch(navigator.language.substring(0,2)) {
      case "es":
        $htmlTag.lang = "es"
        $htmlTag.classList.add("spanishLang")
        break
      default:
        $htmlTag.classList.add("englishLang")
        break
    }
  </script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utonoma</title>
  <link rel="preload" href="./assets/fonts/fontsLoader.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./assets/fonts/fontsLoader.css"></noscript>
  <!--Inline the critical css in the following style tag--> 
  <style type="text/css">
    :root {
      --cyberYellow: #fdd30f;
      --pirateBlack: #383838;
      --electricBlueLemonade: #0063b1;
      --vibrantOrange: #FF7420;
      --snow: #fffafa;
      --baseFontFamily: NotoSans, sans-serif, Helvetica;
      --headline6: normal 1.19rem/normal var(--baseFontFamily)
    }

    /*Start of selectors for multilingual support*/ 
    body [lang=en], 
    body [lang=es] {
      display: none;
    }

    .spanishLang [lang=es] {
      display: inline;
    }

    .englishLang [lang=en] {
      display: inline;
    }
    /*End of selectors for multilingual support*/

    body {
      background-color: var(--snow);
      color: var(--pirateBlack);
      font-family: var(--baseFontFamily);
      margin: 0;
    }

    .Button--horizontalText {
      background-color: transparent;
      align-items: center;
      gap: 16px;
      border: none;
      display: flex;
    }

  </style>
</head>
<body>
  <header 
    style="display: flex; 
    height: 100vh;  
    align-items: center;"
  >
    <div style="text-align: center;">
      <img src="./assets/icons/utonoma-full-logo.svg" style="width: 80vw;" alt="">
      <button 
        class="Button--horizontalText" 
        style="float: right; margin: 32px 16px 0 0;" 
        type="button"
      >
        <h1 style="font: var(--headline6);">
          <span lang="en">Touch to start</span>
          <span lang="es">Toque para iniciar</span>
        </h1>
        <img src="./assets/icons/continue-active-icon.svg" alt="">
      </button>
    </div>
  </header>
</body>
</html>
